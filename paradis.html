<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wikipedia News</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f4f4f4;
            }
            h1 {
                text-align: center;
            }
            #news-container {
                max-width: 800px;
                margin: auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            .news-item {
                margin-bottom: 15px;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            .news-item:last-child {
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <h1>Wikipedia Current Events</h1>
        <div id="news-container">Loading...</div>
    
        <script>
            async function fetchWikipediaNews() {
                const url = "https://en.wikipedia.org/api/rest_v1/page/summary/Current_events";
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
    
                    if (data.extract) {
                        document.getElementById("news-container").innerHTML = `
                            <div class="news-item">${data.extract}</div>
                            <p><a href="https://en.wikipedia.org/wiki/Portal:Current_events" target="_blank">Read more on Wikipedia</a></p>
                        `;
                    } else {
                        document.getElementById("news-container").innerHTML = "No news available.";
                    }
                } catch (error) {
                    console.error("Error fetching Wikipedia news:", error);
                    document.getElementById("news-container").innerHTML = "Failed to load news.";
                }
            }
    
            fetchWikipediaNews();
        </script>
    </body>
    </html>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
