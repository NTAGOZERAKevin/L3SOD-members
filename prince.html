<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Website.css">
</head>
<body>
    <div class="container">
        <h2>please provide your Registration details</h2>
        <form class="registration-form">
            <div class="form-group">
                <label for="your first name">your first name:</label>
                <input type="text" id="your first name" name= "your first name" required>
                <br><br>
            </div>
            <div class="form-group">
                <label for="email">your second name:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
            </div>
            <div class="form-group">
                <label for="password">your user name:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">your password:</label>
            </div>
        </form>
    </div>
</body>
</html>
